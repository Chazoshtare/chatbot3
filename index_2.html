<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <nav class="navbar">
      <div class="nav-header"><h3>wanbot 0.5</h3></div>
      <div class="nav-link">
        <button name="nav-main" type="button" class="btn btn-link">Main</button>
      </div>
      <div class="nav-link">
        <button name="nav-settings" type="button" class="btn btn-link">
          Settings
        </button>
      </div>

      <div class="nav-link">
        <button name="nav-sounds" type="button" class="btn btn-link">
          sounds
        </button>
      </div>
    </nav>
    <main>
      <section class="section active" id="main-section">
        <header class="section-header">
          <div id="status">
            <p>Status: <span id="bot-status"></span></p>
            <button class="btn btn-success" id="status-on">on</button
            ><button class="btn btn-danger" id="status-off">off</button>
          </div>
          <div id="console"></div>
          <br />
        </header>
      </section>
      <section class="section" id="sounds-section">
        <header class="section-header">
            Sound volume (0-1 range):
            <input
              type="number"
              id="soundVolume"
              placeholder="Insert song sound volume"
              class="form-control"
              min="0"
              max="1"
              step="0.01"
            /><br />
            TTS volume (0-1 range):
            <input
              type="number"
              id="ttsVolume"
              placeholder="Insert tts volume"
              class="form-control"
              min="0"
              max="1"
              step="0.01"
            /><br />
            <button id="updateVolume" class="btn btn-primary">
              Update volumes
            </button>
            <button id="reloadSounds" class="btn btn-primary">
              Reload sounds
            </button>
          </br>
          <table id="soundtable">
            <tr>
              <th>ordinal</th>
              <th>cmd</th>
            </tr>
          </table>
        </header>
      </section>
      <section class="section" id="settings-section">
        <header class="section-header">
          Bot username:
          <input
            type="text"
            id="botUsername"
            placeholder="Insert bot's username"
            class="form-control"
          /><br />
          Channel name:
          <input
            type="text"
            id="channelName"
            placeholder="Insert channel name"
            class="form-control"
          /><br />
          Bot auth:
          <input
            type="password"
            id="botOauth"
            placeholder="Insert bot's auth key"
            class="form-control"
          /><br />
          Connect msg:
          <input
            type="text"
            id="newMsg"
            placeholder="Insert bot connect message"
            class="form-control"
          /><br />
          <button id="updateAll" class="btn btn-primary">Update all</button>
          <br />
        </header>
      </section>
    </main>
    <audio src="" class="speech" id="audio1" hidden></audio>

    <script>
      require("./chatbot2.js");
    </script>
  </body>
</html>
